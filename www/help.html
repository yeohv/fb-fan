<ion-view title="{{title}}" >
  <ion-content class="has-header has-subheader" ng-init="init()">
  <div class="gallery">
    <div class="test col col-33" collection-repeat="item in items|rangeFilter|orderBy:'price'">
        <a href={{item.url}}  target="_blank">
          <img class="image" ng-src="{{item.image}}">
          <div class="brand"><strong>{{item.brand}}</strong></div>
          <div class="product">{{item.product}}</div>
          <div class="price"><small>{{item.price}}</small></div>
      </a>
    </div>
  </div>
  </ion-content>
</ion-view>
