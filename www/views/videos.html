<ion-view title="{{title}}" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleSearch()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-init="init()">
    <div collection-repeat="video in videos" >
        <div class="list menu-list">
          <div class="col col-3 post-item item-icon-left">
          <a class="border" ng-click='show(video.source)'>
          <div class="col col-7">
            <p><small>{{item.created}}</small></p>
            <img class="video-picture" ng-src="{{video.picture}}">
            <h4 class="post"><strong>{{video.description| limitTo:50}}{{item.description.length > 50 ? '...' : ''}}</strong></h4>
            </a>
          </div>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
