<ion-view title="{{title}}" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleSearch()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div collection-repeat="event in events | orderBy:'start_time'" class="item item-text-wrap event-card">
      <div class="card" href={{event.ticket_uri}}>
        <a ng-href='{{event.ticket_uri}}' target="_blank">
          <img class="event-cover" ng-src="{{event.cover.source}}">
          <h6 class="event-date"><small>{{event.start_time | date:dateFormat }}</small></h6>
          <h6 class="event-title"><strong>{{event.name}}<strong></h6>
          <h6 class="event">{{event.location}}</h6>
          <h6 class="event-icon"><i class="ion-chevron-right"></i></h6>
          <h6 class="small highlight"><small>rsvp now</small></h6>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
