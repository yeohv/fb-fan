<ion-view title="{{title}}" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon" ng-click="toggleSearch()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div collection-repeat="event in events | orderBy:'-event.start_time'">
      <div class="card event-card" href={{event.ticket_uri}}>
        <a ng-click='show(event.ticket_uri)'>
          <img class="event-cover" ng-src="{{event.cover.source}}">
          <h6 class="event"><strong>{{event.name }}<strong></h6>
          <h6 class="event">{{event.location}}</h6>
          <h6 class="event"><small>{{event.start_time | limitTo:10 }}</small></h6>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
