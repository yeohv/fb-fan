<style>
.post-title{
  font-family: 'Cabin', sans-serif;
  font-weight:500;
}
</style>
<ion-view title="{{title}}" >
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <div class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper">
      <i class="icon ion-ios-search placeholder-icon"></i>
      <input class="color-background" type="search" ng-model="query" placeholder="Search">
    </label>
  </div>
  <ion-content class="has-header has-subheader" ng-init="init()">
    <div collection-repeat="item in items|orderBy:'-created_time'">
      <div class="card menu-list">
        <div class="post-item item-text-wrap">
        <div class="col col-3">
        <a class="border" ng-href='{{item.link}}' target="_blank">
          <img class="post-picture" ng-src="{{item.picture}}">
        <div class="col col-7">
          <h4 class="post post-title"><strong>{{item.message| limitTo:50}}{{item.message.length > 50 ? '...' : ''}}</strong></h4>
          <h6 class="post small"><small class="highlight"><em><i class="icon2 ion-thumbsup"></i> {{item.likes.summary.total_count}}</small>&nbsp;&nbsp;</em><i class="icon2 ion-chatbox"></i> <small class="highlight"><em>{{item.comments.summary.total_count}}</small></em></h6>
          <h6 class="post date-post highlight"><small><em>{{item.created_time| date:dateFormat}}</small></em></h6>
        </a>
        </div>
        </div>
      </div>
      </div>
    </div>
  </ion-content>
</ion-view>
