<ion-view title="{{title}}" >
  <ion-content class="has-header">
    <div collection-repeat="brand in brands">
      <div class="list">
        <a class="item-thumbnail-left">
          <h2 class="color1">{{brand.name}}</h2>
          <h5 class="color1">Id: {{brand.id}}</h5>
          <h6 class="color1">Likes: {{brand.likes}}</h6>
          <h6 class="color1">Website: {{brand.website}}</h6>
          <h6 class="color1">Emails: {{brand.emails}}</h6>
          <h6 class="color1">Emails: {{brand.category}}</h6>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
